<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ebay Sold Search Redirect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h2 class="mb-3">Ebay Sold Search</h2>
    <form id="searchForm">
        <div class="form-group mb-3 form-control-lg">
            <input type="text" onchange="updateFormAction()" class="form-control form-control-lg" id="searchTerm" placeholder="Enter a search term">
        </div>
        <div class="form-group mb-3 form-control-lg">
            <button type="submit" class="btn btn-secondary btn-lg"> Search </button>
        </div>
    </form>
    </div>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputElement = document.getElementById('searchTerm');
            const formElement = document.getElementById('searchForm');

            formElement.addEventListener('submit', function() {
                event.preventDefault();
                var termEncoded = encodeURIComponent(inputElement.value);
                var action = "https://www.ebay.com/sch/i.html?_nkw=" + termEncoded + "&LH_Sold=1";
                window.location.href = action;
            });
        });
    </script>
</body>
</html>
